<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Liste d'attente étudiants ??</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Liste d'attente</h1>
    <p>Ajouter votre <strong>nom complet</strong>. Seul l’enseignant peut maintenant marquer un étudiant comme « servi ».</p>
  </header>

  <!-- MODE ENSEIGNANT -->
  <section class="teacher-mode">
    <button id="teacher-toggle">Activer le mode enseignant</button>

    <div id="teacher-login" style="display:none; margin-top:10px;">
      <input type="password" id="teacher-password" placeholder="Mot de passe enseignant">
      <button id="teacher-login-btn">Valider</button>
    </div>
  </section>

  <section class="controls">
    <div class="row">
      <label>Sigle du cours</label>
      <select id="course-code">
        <option value="">Sélectionnez un cours…</option>
        <option value="programmation_sciences">Programmation en sciences</option>
        <option value="algo_java">Algorithmique et programmation Java</option>
        <option value="linux">Système d’exploitation Linux</option>
        <option value="reseaux">Environnements virtuels et réseaux</option>
      </select>
    </div>

    <div class="row">
      <label for="group">Groupe</label>
      <input id="group" type="text" maxlength="2" placeholder="ex: 01" />
    </div>


  </section>

  <section class="add">
    <div class="row">
      <input id="student-name" type="text" placeholder="Nom de l'étudiant"/>
      <button id="add-btn">Ajouter</button>
    </div>
  </section>

  <section>
    <h2>File d’attente</h2>
    <ul id="queue"></ul>

    <div class="row actions">
      <button id="refresh-btn" class="secondary">Rafraîchir</button>
      <button id="clear-local-btn" class="secondary" title="Ne supprime rien côté Sheets, seulement le cache local">
        Vider cache local
      </button>
    </div>
  </section>

  <section class="stats">
    <h2>Statistiques</h2>
    <div id="stats-box" class="stats-box"></div>

    <div class="charts">
      <div class="chart-wrap">
        <h3>Demandes par date</h3>
        <canvas id="chartByDate" height="140"></canvas>
      </div>
      <div class="chart-wrap">
        <h3>Temps d’attente (moyenne par date)</h3>
        <canvas id="chartAvgWaitByDate" height="140"></canvas>
      </div>
    </div>
  </section>

  <footer>
    <small>© 2025 — Liste d’attente (Sheets + Netlify Functions)</small>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
